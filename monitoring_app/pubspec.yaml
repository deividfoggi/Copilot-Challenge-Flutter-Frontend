name: contoso_tracking
description: Sistema de Monitoramento em Tempo Real de Conectividade de Escolas - Contoso
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^14.6.2
  
  # Network
  dio: ^5.7.0
  
  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  
  # UI Components
  data_table_2: ^2.5.15
  
  # Internationalization
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.13
  riverpod_lint: ^2.6.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
